<!doctype html>
 <html lang="es">
   <head>
     <title>Crear OC</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>
   <body>

    ><center><h1>Crear OC</h1></center> <br>
<form action="/store" method="post" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group col-md-1">
        <label for="oc">OC</label>
        <input type="text" class="form-control" name="oc" placeholder="OC" required>
      </div>
      <div class="form-group col-md-2">
        <label for="cliente">Cliente</label>
        <input type="text" class="form-control" name="cliente" placeholder="Cliente" >
      </div>
      <div class="form-group col-md-1.5">
        <label for="referencia">Referencia</label>
        <input type="text" class="form-control" name="referencia" placeholder="Referencia" >
      </div>
        <div class="form-group col-md-1.5">
          <label for="fecha_solicitud">Fecha solicitud</label>
          <input type="date" class="form-control" name="fecha_solicitud" placeholder="fecha_solicitud"  >
        </div>
        <div class="form-group col-md-1.5">
          <label for="fecha_ingreso">Fecha ingreso</label>
          <input type="date" class="form-control" name="fecha_ingreso" placeholder="Fecha ingreso"  value="{{dato}}" readonly>
        </div>
        <div class="form-group col-md-1.5">
          <label for="fecha_programada_entrega">Fecha programada entrega</label>
          <input type="date" class="form-control" name="fecha_programada_entrega" placeholder="Fecha prog. entrega" >
        </div>
        <div class="form-group col-md-1.5">
          <label for="ans">ANS</label>
          <input type="text" class="form-control" name="ans" placeholder="ANS"  >
        </div>
    </div>

      <!--FILA #2-->
      <br>
      <div class="form-row">
        <div class="form-group col-md-2.5">
            <label for="total_despachado">Cantidad despachada</label>
            <input type="number" class="form-control" name="total_despachado" placeholder="Cantidad despachada" >
        </div>
        <div class="form-group col-md-3.5">
            <label for="estadooc">Estado</label>
            <select name="estadooc" class="form-control" >
              <option selected>Sin iniciar</option>
              <option>En progreso</option>
              <option>Finalizado</option>
            </select>
          </div>
          <div class="form-group col-md-5">
            <label for="observaciones">Observaciones</label>
            <textarea type="textarea" class="form-control" name="observaciones" placeholder="Observaciones" ></textarea>
        </div>
      </div>
      <input type="submit" value="Agregar">
    <a class="btn btn-success" href="/index" role="button";>Cancelar</a>
  </form>
</body>
<br>

</html>
