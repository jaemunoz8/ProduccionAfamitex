<!doctype html>
<html lang="es">
  <head>
    <title>Listado OC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="col-12">
        <a name="" id="" class="btn btn-outline-dark" href="/index" role="button" style="float: right;" >Volver a OC</a>
      </div>
    </div>
    <center><h1>Listado de personas</h1></center>
      <br>
      <a class="btn btn-success" href="/createUser" role="button";>Crear nueva persona</a>
      <br>
      <!CREANDO UNA TABLA
      <div class="container" style="background-color:red">
        <table class="table">
          <thead>
            <tr>
              <th>Acciones</th>
              <th>Id</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Contraseña</th>
              <th>Área</th>
              <th>Rol</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            {% for dato in datos %}
              <tr>
                <!--<td scope="row"></td> -->
                <td>
                    <a class="btn btn-success" href="/editUsers/{{dato["id"]}}" role="button";>Editar</a>
                </td>
                <td>{{dato["id"]}}</td>
                <td>{{dato["nombre"]}}</td>
                <td>{{dato["email"]}}</td>
                <td> <input type="password" value={{dato["pass"]}} readonly></td> 
                <td>{{dato["area"]}}</td>
                <td>{{dato["rol"]}}</td>
                <td>{{dato["activo"]}}</td>
              </tr>
            {% endfor %}
            <tr>
              <td scope="row"></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
--<!CREANDO CARRUSEL
  </body>
</html>
